<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="illness">Illness (if any):</label>
        <input type="text" id="illness" name="illness"><br><br>

        <label for="medications">Medications (if any):</label>
        <input type="text" id="medications" name="medications"><br><br>

        <label for="med_usage">How many times per day:</label>
        <input type="number" id="med_usage" name="med_usage"><br><br>

        <label for="last_usage">Last usage of medications:</label>
        <input type="datetime-local" id="last_usage" name="last_usage"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
