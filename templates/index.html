{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="title">Speak to AI</h1>
        <p class="subtitle">Hold the button below to talk to the AI. Release it to get an answer.</p>

        <div class="button-container">
            <button id="speak" onmousedown="startSpeech()" onmouseup="stopSpeech()" class="speak-button">
                <span>Hold to Speak</span>
            </button>
        </div>

        <div id="bot-response" class="bot-response"></div>

        <audio id="response-audio" controls style="display: none;"></audio>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
