{% extends 'layout.html' %}

{% block content %}
    <h1>Ask the AI by Speaking</h1>
    <button id="speak" onmousedown="startSpeech()" onmouseup="stopSpeech()">Hold to Speak</button>
    <div id="bot-response"></div>
    <audio id="response-audio" controls style="display: none;"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
